<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Đăng ký</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="index.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@1,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">

            <nav>
                <div class="d-md-flex p-2 bg-primary">
                    <div class="p-2 pl-4 pr-4 text-center"><a class="text-light font-weight-bold" href="index.html"><i class='fas fa-home'></i> TRANG CHỦ</a></div>
                    <div class="p-2 pl-4 pr-4 text-center"><a class="text-light font-weight-bold" href="#"><i class="fas fa-blog"></i> BLOG</a></div>
                    <div class="p-2 pl-4 pr-4 text-center mr-auto"><a class="text-light font-weight-bold" href="#"><i class="fa fa-list-alt"></i> MENU</a></div>
                    <div class="p-2 pl-4 pr-4 text-center"><a class="text-light font-weight-bold" href="SignUp.html"><i class='fas fa-file-signature'></i> ĐĂNG KÝ</a></div>
                    <div class="p-2 pl-4 pr-4 text-center"><a class="text-light font-weight-bold" href="#"><i class='fas fa-sign-in-alt'></i> ĐĂNG NHẬP</a></div>
                </div>
            </nav>

            <main class="p-5">
                <div class="form w-75">
                    <h2 class="text-center mb-3">Đăng ký</h2>
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="first-name">Họ:</label>
                                    <input type="text" class="form-control" id="first-name" placeholder="Nhập họ và tên đệm">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="last-name">Tên:</label>
                                    <input type="text" class="form-control" id="last-name" placeholder="Nhập tên">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="date">Ngày, tháng, năm sinh:</label>
                            <input type="date" class="form-control" id="date">
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Nhập password" name="pswd">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                </div>
            </main>

            <footer class="p-5 mb-5">
                <div class="row">
                    <div class="col-sm-12 col-md-4 mb-5">
                        <address>
                            <h5>Liên hệ</h5>
                            <div><i class='fas fa-map-marker-alt mr-3'></i>159/30/1 Bạch Đằng, P2, Tân Bình, TP.HCM</div>
                            <div><i class='fas fa-phone mr-3'></i>Hotline: 037 857 3499</div>
                            <div><i class='fas fa-mail-bulk mr-3'></i>Email: thanglafx@gmail.com</div>
                        </address>
                    </div>
                    <div class="col-sm-12 col-lg-4 mb-5">
                        <h5>Mạng xã hội</h5>
                        <div><a href="#"><i class='fab fa-facebook-square mr-3'></i>Facebook</a></div>
                        <div><a href="#"><i class='fab fa-instagram mr-3'></i> Instagram</a></div>
                        <div><a href="#"><i class="fab fa-youtube mr-3"></i>Youtube</a></div>
                    </div>
                    <div class="col-sm-12 col-lg-4 mb-5">
                        <h5>Nhập email để được tư vấn</h5>
                        <form>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" placeholder="Nhập email"">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
